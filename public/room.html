<!-- public/room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Zoom - Meeting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="room">
  <div class="app-container meeting-layout">

    <!-- LEFT: Video area -->
    <div class="video-section">

      <!-- Top bar: room info -->
      <div class="top-bar">
        <div>
          <span class="badge">Room</span>
          <span id="roomLabel" class="room-label"></span>
        </div>
        <div class="top-bar-right">
          <span id="usernameLabel" class="username-label"></span>
        </div>
      </div>

      <!-- Video layout: big screen + side grid -->
      <div class="video-layout">
        <!-- Big main video (for screen share) -->
        <div id="mainVideo" class="main-video-slot"></div>

        <!-- Normal camera grid -->
        <div id="remoteVideos" class="remote-videos-grid">
          <!-- Local + Remote videos will appear here -->
        </div>
      </div>

      <!-- Controls -->
      <div class="controls-bar">
        <button id="btnToggleMic" class="btn control-btn">ğŸ™ï¸ Mute</button>
        <button id="btnToggleCamera" class="btn control-btn">ğŸ“· Camera Off</button>
        <button id="btnShareScreen" class="btn control-btn">ğŸ–¥ï¸ Share Screen</button>

        <button id="btnRaiseHand" class="btn control-btn">
          âœ‹ Raise Hand
        </button>

        <!-- Host-only controls -->
        <button id="btnMuteAll" class="btn control-btn host-only">
          ğŸ”‡ Mute All
        </button>

        <button id="btnLeave" class="btn control-btn leave-btn">
          ğŸšª Leave
        </button>
      </div>

    </div>

    <!-- RIGHT: Sidebar -->
    <div class="sidebar">

      <!-- Participants -->
      <div class="sidebar-section">
        <h2 class="sidebar-title">Participants</h2>
        <ul id="participantsList" class="participants-list"></ul>
      </div>

      <!-- Chat -->
      <div class="sidebar-section chat-section">
        <h2 class="sidebar-title">Chat</h2>
        <div id="chatMessages" class="chat-messages"></div>
        <form id="chatForm" class="chat-form">
          <input
            id="chatInput"
            type="text"
            class="input chat-input"
            placeholder="Type a message and hit Enter..."
            autocomplete="off"
          />
        </form>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
