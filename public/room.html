<!-- public/room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Zoom - Meeting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="room">
  <div class="meeting-root">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="top-bar-left">
        <span class="badge">Room</span>
        <span id="roomLabel" class="room-label"></span>
      </div>
      <div class="top-bar-right">
        <span id="usernameLabel" class="username-label"></span>
      </div>
    </header>

    <!-- MAIN VIDEO AREA -->
    <main class="video-area">
      <div id="remoteVideos" class="video-grid">
        <!-- Local + remote videos are injected here by script.js -->
      </div>

      <!-- BOTTOM CONTROLS (Zoom-style) -->
      <div class="controls-bar">
        <button id="btnToggleMic" class="control-btn">
          <span class="control-icon">ğŸ™ï¸</span>
          <span class="control-label">Mute</span>
        </button>

        <button id="btnToggleCamera" class="control-btn">
          <span class="control-icon">ğŸ“·</span>
          <span class="control-label">Stop Video</span>
        </button>

        <button id="btnParticipants" class="control-btn">
          <span class="control-icon">ğŸ‘¥</span>
          <span class="control-label">Participants</span>
        </button>

        <button id="btnChat" class="control-btn">
          <span class="control-icon">ğŸ’¬</span>
          <span class="control-label">Chat</span>
        </button>

        <button id="btnShareScreen" class="control-btn">
          <span class="control-icon">ğŸ–¥ï¸</span>
          <span class="control-label">Share Screen</span>
        </button>

        <button id="btnRaiseHand" class="control-btn">
          <span class="control-icon">âœ‹</span>
          <span class="control-label">Raise Hand</span>
        </button>

        <button id="btnLeave" class="control-btn leave-btn">
          <span class="control-label">Leave</span>
        </button>
      </div>
    </main>

    <!-- SLIDE-IN SIDEBAR (Participants / Chat) -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-tabs">
          <button id="tabParticipants" class="sidebar-tab active">
            Participants
          </button>
          <button id="tabChat" class="sidebar-tab">
            Chat
          </button>
        </div>
        <button id="btnCloseSidebar" class="sidebar-close">âœ•</button>
      </div>

      <div class="sidebar-body">
        <!-- Participants panel -->
        <div id="panelParticipants" class="sidebar-panel active">
          <h2 class="sidebar-title">Participants</h2>
          <ul id="participantsList" class="participants-list"></ul>
        </div>

        <!-- Chat panel -->
        <div id="panelChat" class="sidebar-panel">
          <h2 class="sidebar-title">Chat</h2>
          <div id="chatMessages" class="chat-messages"></div>
          <form id="chatForm" class="chat-form">
            <input
              id="chatInput"
              type="text"
              class="input chat-input"
              placeholder="Type a message and press Enter..."
              autocomplete="off"
            />
          </form>
        </div>
      </div>
    </aside>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
